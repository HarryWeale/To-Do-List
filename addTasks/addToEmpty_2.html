<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>
    <body>
        <div id="container">
          <div class="box" id="box0">
            <p class="confirmationStatement">Task Successfully Added! Undo</p>
          </div>  
            <div class="box" id="box1">
                <p id="title">To-Do List of Greatness</p>
            </div>
              <div class="box" id="box2">
                  <p class="taskItemName">
                    Buy new John Grisham book
                  </p>
              </div>
              <div class="box" id="completeTaskColumn">
                <p class="unSelectedButton">
                  <span>&#10003;</span>
                </p>
              </div>
              <div class="box" id="deleteTaskColumn">
                <p class="unSelectedButton">
                  <span>&#10005;</span>
                </p>
              </div>
              <div class="box" id="editTaskColumn">
                <p class="unSelectedButton">
                  Edit
                </p>
              </div>
            <div class="box" id="box3">
                <form>
                  <input type="submit" id="submitTask" value="Add Task"><br>
                </form>
            </div>
        </div>
    </body>   
</html>
